<div class="col-md-12">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
                <h3>{{"views.main.contactlist" | translate}}</h3>
            </div>
            <div class="col-md-6">
                <div class="pull-right">
                    <div ng-translate-language-select></div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>{{details.Name}}</h3>
                <button class="btn btn-default pull-right" ui-sref="edit({Id: details.Id})"><i class="fa fa-check"></i> {{"views.add.Edit" | translate}}</button>
                <button class="btn btn-default pull-right"><i class="fa fa-check"></i> {{"views.add.Delete" | translate}}</button>
            </div>
            <div class="panel-body">
                <div class="col-md-12">
                    <label class="form-control-label">{{"views.add.Name" | translate}}</label>
                    <p>{{details.Name}}</p>
                </div>
                <div class="col-md-12">
                    <label  class="form-control-label">{{"views.add.Phone" | translate}}</label>
                    <p>{{details.Phone}}</p>
                </div>
                <div class="col-md-12">
                    <label  class="form-control-label">{{"views.add.email" | translate}}</label>
                    <p>{{details.Email}}</p>
                </div>
                <div class="col-md-12">
                    <label  class="form-control-label">{{"views.add.Org" | translate}}</label>
                    <pre>{{details.Organization}}</pre>
                </div>
                <div class="col-md-12">
                    <label  class="form-control-label">{{"views.add.Add" | translate}}</label>
                    <pre>{{details.Address}}</pre>
                </div>
            </div>


        </div>
    </div>
</div>
